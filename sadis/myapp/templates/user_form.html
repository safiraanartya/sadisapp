<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<style>
  body {
    background: #3D4760;
    font-family: 'Poppins';
  }

  .card-custom {
    padding: 3rem;
    padding-top: 1.5rem;
    padding-bottom: 1.5rem;
    border-radius: 20px;
  }

  .navbar-brand {
    font-family: 'Poppins';
    font-weight: 500;
  }

  .custom-user {
    display: flex;
    align-items: center;
  }

  .avatar {
    width: 40px;
    border-radius: 50%;
  }

  .logout {
    border-radius: 20px;
    padding-right: 20px;
    padding-left: 20px;
  }

  .img-dashboard {
    height: 400px;
    object-fit: cover;
    border-radius: 20px;
  }

  .btn-add {
    background: #3D4760;
    text-align: center;
    border: 1px solid #fff;
    border-radius: 10px;
    padding-right: 20px;
    padding-left: 20px;
  }

  thead {
    background: #D9D9D9;
    text-align: center;
  }

  tbody {
    background: #F5F5F5;
    text-align: center;
  }

  .btn-edit {
    border: 1px solid #ffc107;
    background: transparent;
    color: #ffc107;
  }

  .btn-delete {
    border: 1px solid red;
    color: red;
    background: transparent;
  }

  .btn-detail {
    border: 1px solid #198754;
    color: #198754;
    background: transparent;
  }

  .select {
    background: #3d4760;
    color: white;
    border-radius: 10px;
    text-align: center;
    width: 150px;
  }

  .search {
    border-radius: 20px;
    width: 200px;
  }

  label {
    color: #8E8E93;
  }

  input {
    color: #8E8E93;
  }
</style>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <img src="/static/logo-dashboard.png" style="
        width: 150px;
    ">
      <a class="navbar-brand" href="#">USER MANAGEMENT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item custom-user">
            <img src="/static/default.jpg" class="avatar" /> <a class="nav-link" href="/users/"
              style="margin-right: 30px;">User</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-primary text-white logout" href="/logout/">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row" style="justify-content: center;">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h2 class="mb-4 text-center">{%if form.username.value %}Update{% else %}Add{% endif %} User</h2>
            <form method="POST" class="needs-validation" novalidate>
              {% csrf_token %}

              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required
                  value="{{ form.username.value|default:'' }}" placeholder="Type here" />
                <div class="invalid-feedback">Please provide a valid username.</div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required
                  value="{{ form.password.value|default:'' }}" placeholder="Type here" />
                <div class="invalid-feedback">Please provide a valid password.</div>
              </div>

              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ form.name.value|default:'' }}"
                  placeholder="Type here" />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email"
                  value="{{ form.email.value|default:'' }}" placeholder="Type here" />
                <div class="invalid-feedback">
                  Please provide a valid email address.
                </div>
              </div>

              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <!-- <input type="text" class="form-control" id="role" name="role"
                  value="{{ form.role.value|default:'' }}" /> -->
                <select class="form-control" id="role" name="role">
                  <option value="" {% if form.role.value == "" %}selected{% endif %}>Select here</option>
                  <option value="admin" {% if form.role.value == "admin" %}selected{% endif %}>Admin</option>
                  <option value="manajer" {% if form.role.value == "manajer" %}selected{% endif %}>Manajer</option>
                  <option value="sales" {% if form.role.value == "sales" %}selected{% endif %}>Sales</option>
                  <option value="accounting" {% if form.role.value == "accounting" %}selected{% endif %}>Accounting
                  </option>
                </select>
              </div>

              <div style="float: right;">
                <button type="submit" class="btn btn-success"
                  style="background-color: #3D4760; color: #fff; padding-left: 30px; padding-right: 30px;">Save</button>
                <a href="{% url 'user_list' %}" class="btn btn-secondary"
                  style="border: 1px solid #3D4760; color: #3D4760; background: transparent; padding-left: 30px; padding-right: 30px;">Back</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Bootstrap validation for forms
    (function () {
      "use strict";
      var forms = document.querySelectorAll(".needs-validation");
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener(
          "submit",
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add("was-validated");
          },
          false
        );
      });
    })();
  </script>
</body>

</html>
